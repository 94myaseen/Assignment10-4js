<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
     
</head>
<body>
    <h1 class="text-primary bg-gradient">Smart Login System</h1>

    <div class="w-50 container rounded-3 position-absolute translate-middle start-50 top-50">
        <form action="" id="login-form" class=" position-relative w-100 m-auto top-50">
            <div class="my-5">
                <input class="form-control text-primary fw-bolder fs-5" type="text" placeholder="email" id="login-email">
                <div class="text-start" id="validEmaleMessage"></div>
            </div>
            <div class="my-3">
                <input class="form-control text-primary fw-bolder fs-5" type="password" placeholder="password" id="login-password">
                <div class="text-start" id="validPasswordMessage"></div>
            </div>
            <div class="d-flex justify-content-around">
                <button class="align-content-center px-5 btn btn-primary my-3 fw-bolder ">Submit</button>
                  <a href="./bages/signup.html" class="align-content-center px-5 btn btn-primary my-3 fw-bolder bg-primary "> Sign-up</a>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    
</body>
</html>
